<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Chamada da bilbliota em CSS internet-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script type="text/javascript" src="login.js"></script>
</head>

<body>
    <div class = "container">
        <div class = "row">

            <div class = "col-12">
                <h3 style="text-align: center;"> --- CENTRAL DE AGENDAMENTO --- </h3>
            </div>
        </div>

        <br>
    <div class="container">

        <div class="row">
            <div class="col-lg-2 col-md-2 col-sm2  div1"></div>
            <div class="col-lg-8 col-md-8 col-sm8 div2 ">
                <form>



                    <fieldset>
                        <legend align="center">Tela Login.</legend>

                        <div class="input-group flex-nowrap">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="addon-wrapping">email ou racf</span>
                            </div>
                            <input id="txtemail" type="email" class="form-control" placeholder="Digite seu email ou racf"
                                aria-label="Username" aria-describedby="addon-wrapping">
                        </div>

                        <BR>
                        <div class="input-group flex-nowrap">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="addon-wrapping">senha</span>
                            </div>
                            <input id="txtsenha" type="password" class="form-control" placeholder="Digite sua senha"
                                aria-label="Username" aria-describedby="addon-wrapping">
                        </div>

                        <BR>

                        <button onclick="logar()" type="button" class="btn btn-primary">Login</button>


                </form>




            </div>
            <div class="col-lg-2 col-md-2 col-sm2 div3"></div>

            <!-- Chamada da bilbliota em Javascript internet-->
            <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
                integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
                crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
                integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
                crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
                integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
                crossorigin="anonymous"></script>



</body>

</html>
